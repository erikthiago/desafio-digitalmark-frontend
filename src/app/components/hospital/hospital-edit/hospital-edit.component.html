<mat-card>
    <mat-card-header>
        <mat-card-title>Hospitais</mat-card-title>
        <mat-card-subtitle>Alterção do Hospital</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <form class="normal-form" [formGroup]="form" autocomplete="off">
            <mat-grid-list cols="2" rowHeight="300px">
                <mat-grid-tile>
                    <div class="controles-container">
                        <mat-form-field class="full-width">
                            <mat-label>Nome</mat-label>
                            <input matInput placeholder="Nome do Hospital" formControlName="fullName">
                        </mat-form-field>

                        <mat-form-field class="full-width">
                            <mat-label>Endereço</mat-label>
                            <input matInput placeholder="Endereço do Hospital" formControlName="address">
                        </mat-form-field>

                        <mat-form-field class="full-width">
                            <mat-label>CNPJ</mat-label>
                            <input matInput placeholder="CNPJ do Hospital" formControlName="cnpjNumber"
                                mask="00.000.000/0000-00">
                        </mat-form-field>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button (click)="onSubmit()"><i class="material-icons"> done_outline </i> Salvar</button>
        <button mat-button routerLink="/hospitals"><i class="material-icons"> arrow_back_ios </i> Voltar</button>
    </mat-card-actions>
</mat-card>
